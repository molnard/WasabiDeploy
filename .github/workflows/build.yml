name: CI

on: [push]

jobs:
  Build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run
      working-directory: ./WasabiDeploy.Publish
      run: dotnet run --configuration Release
    - uses: actions/upload-artifact@v1
      with:
        name: win
        path: ./WasabiDeploy.Publish\temp\output\win.zip
        
  Deploy-msi:
    needs: Build
    runs-on: windows-latest
    steps:
      - uses: actions/download-artifact@v1
        with:
          name: win
      - run: cat win.zip
      - uses: actions/checkout@v2
      - name: Run
        working-directory: ./WasabiDeploy.Windows
        run: dotnet run --configuration Release
