name: CI

on: [push]

jobs:
  Build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run
      working-directory: ./WasabiDeploy.Publish
      run: dotnet run --configuration Release
    - uses: actions/upload-artifact@v1
      with:
        name: win
        path: ./WasabiDeploy.Publish\temp\output\win\
    - uses: actions/upload-artifact@v1
      with:
        name: lin
        path: ./WasabiDeploy.Publish\temp\output\lin
    - uses: actions/upload-artifact@v1
      with:
        name: mac
        path: ./WasabiDeploy.Publish\temp\output\mac
        
  Deploy-msi:
    needs: Build
    runs-on: windows-latest
    steps:
    - uses: actions/download-artifact@v1
      with:
        name: win
    - uses: actions/checkout@v2
    - name: Run
      working-directory: ./WasabiDeploy.Windows
      run: dotnet run --configuration Release -- --win

