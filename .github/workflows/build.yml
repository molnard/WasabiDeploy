name: CI

on: [push]

jobs:
  Build:
    runs-on: windows-latest
    steps:
    - name: Telemetry optout
      run: set DOTNET_CLI_TELEMETRY_OPTOUT=1
      shell: cmd
      
    - name: Checkout deploy repo   
      uses: actions/checkout@v2
      
    - name: Checkout main repo
      uses: actions/checkout@v2
      with:
        path: main
        repository: 'zkSNACKs/WalletWasabi'
        
    - name: Publish
      working-directory: ./WasabiDeploy.Publish
      run: dotnet run --configuration Release

    - uses: actions/upload-artifact@v1
      with:
        name: win
        path: output\win.zip
        
  Deploy-msi:
    needs: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: win
      - name: Run
        working-directory: ./WasabiDeploy.Windows
        run: dotnet run --configuration Release
