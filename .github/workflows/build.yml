name: CI

on: [push]

jobs:
  Build:
    runs-on: windows-latest
    steps:
    - name: Telemetry optout
      run: set DOTNET_CLI_TELEMETRY_OPTOUT=1
      shell: cmd
      
    - name: Checkout deploy repo   
      uses: actions/checkout@v2
      
    - name: Checkout main repo
      uses: actions/checkout@v2
      with:
        path: ./WasabiDeploy.Temp/WalletWasabi
        repository: 'zkSNACKs/WalletWasabi'
        
    - name: Publish
      working-directory: ./WasabiDeploy.Publish
      run: dotnet run --configuration Release

    - name: Upload-artifact-winsingle
      uses: actions/upload-artifact@v1
      with:
        name: winsingle
        path: ./WasabiDeploy.Temp/Outputs/winsingle.zip
        
  Create-release:
    runs-on: windows-latest
    steps:    
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: true
        
  Deploy-WindowsSingle:
    needs: Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v1
        with:
          name: winsingle
      - name: Run
        working-directory: ./WasabiDeploy.Windows
        run: dotnet run --configuration Release


      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHA: ${GITHUB_SHA}
        with:
          upload_url: $SHA
          asset_path: ./my-artifact.zip
          asset_name: my-artifact.zip
          asset_content_type: application/zip
